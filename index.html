<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>

					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Some Name" /><br />
					<input type="text" placeholder="Some Email" /><br />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>

				<button>Send My Postcard</button>
			</div>
		</div>
